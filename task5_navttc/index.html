<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;

      box-sizing: border-box;
    }

    body {
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 20px;
    }
    .bg-img {
      background-image: url(unnamed.jpg);
      min-height: 400px;

      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .bg-2 {
      min-height: 500px;
      padding-top: 30px;
      text-align: center;
    }
  </style>
  <body>
    <section class="bg-img"></section>

    <section class="bg-2">
      <h1>This Above background image is fixed</h1>
    </section>
  </body>
</html>
