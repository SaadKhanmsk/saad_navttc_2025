<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch statement</title>
  </head>
  <body>
    <h2 id="dayOfWeek"></h2>
    <script>
      let currentDay = new Date().getDay();

      switch (currentDay) {
        case 0:
          document.getElementById("dayOfWeek").innerHTML = "Today is Sunday";
          break;
        case 1:
          document.getElementById("dayOfWeek").innerHTML = "Today is Monday";
          break;
        case 2:
          document.getElementById("dayOfWeek").innerHTML = "Today is Tuesday";
          break;
        case 3:
          document.getElementById("dayOfWeek").innerHTML = "Today is Wednesday";
          break;
        case 4:
          document.getElementById("dayOfWeek").innerHTML = "Today is Thursday";
          break;
        case 5:
          document.getElementById("dayOfWeek").innerHTML = "Today is Friday";
          break;
        case 6:
          document.getElementById("dayOfWeek").innerHTML = "Today is Saturday";
          break;
        default:
          document.getElementById("dayOfWeek").innerHTML =
            "Unable to determine the day.";
      }
    </script>
  </body>
</html>
