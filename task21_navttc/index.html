<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Month loop</title>
  </head>
  <body>
    <h2>Names of All Months</h2>
    <p id="months"></p>

    <script>
      let months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      var monthString = "";

      for (var i = 0; i < months.length; i++) {
        monthString += months[i] + " ";
      }

      document.getElementById("months").innerHTML = monthString;
    </script>
  </body>
</html>
