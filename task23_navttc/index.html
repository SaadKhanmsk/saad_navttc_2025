<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript calculator</title>
  </head>
  <body>
    <h2>JavaScript Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <br /><br />

    <button onclick="addNumbers()">Add</button>
    <button onclick="subtractNumbers()">Subtract</button>
    <button onclick="multiplyNumbers()">Multiply</button>

    <p id="result"></p>

    <script>
      function addNumbers() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = "Result: " + sum;
      }

      function subtractNumbers() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var difference = num1 - num2;
        document.getElementById("result").innerHTML = "Result: " + difference;
      }

      function multiplyNumbers() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var product = num1 * num2;
        document.getElementById("result").innerHTML = "Result: " + product;
      }
    </script>
  </body>
</html>
