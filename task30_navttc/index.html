<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        text-align: center;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
      }
      p {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <button id="changeTextBtn">Click Me</button>
    <p id="message">This is the original paragraph text.</p>

    <script>
      $(document).ready(function () {
        $("#changeTextBtn").click(function () {
          $("#message").text(
            "The paragraph text has been changed using jQuery!"
          );
        });
      });
    </script>
  </body>
</html>
