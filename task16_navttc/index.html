<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progress Bar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">My Coding Skills</h2>

      <div class="mb-3">
        <label for="html" class="form-label">HTML</label>
        <div class="progress">
          <div
            class="progress-bar"
            style="width: 90%"
            aria-valuenow="90"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            90%
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="css" class="form-label">CSS</label>
        <div class="progress">
          <div
            class="progress-bar"
            style="width: 85%"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            85%
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="javascript" class="form-label">JavaScript</label>
        <div class="progress">
          <div
            class="progress-bar"
            style="width: 60%"
            aria-valuenow="60"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            60%
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="php" class="form-label">PHP</label>
        <div class="progress">
          <div
            class="progress-bar"
            style="width: 70%"
            aria-valuenow="70"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            70%
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="wordpress" class="form-label">WordPress</label>
        <div class="progress">
          <div
            class="progress-bar"
            style="width: 95%"
            aria-valuenow="95"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            95%
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
