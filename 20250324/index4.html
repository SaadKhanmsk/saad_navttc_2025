<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50% width</title>
  </head>
  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }
    .sec-1 {
      width: 600px;
      border: 4px solid greenyellow;
      padding: 10px;
      border-radius: 10px;
      margin: auto;
      margin-top: 50px;
    }
    .box-1 {
      width: 50%;
      border: 4px solid greenyellow;
      padding: 5px;
      border-radius: 10px;
    }
  </style>
  <body>
    <section class="sec-1">
      <div class="box-1">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum vitae
          officia, reiciendis quia eaque voluptate, repellat ratione cum ipsum
          suscipit in voluptatem qui ipsam. Soluta fugit voluptatum cumque
          beatae vitae?
        </p>
      </div>
    </section>
  </body>
</html>
