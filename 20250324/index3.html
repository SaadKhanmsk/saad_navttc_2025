<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline & Block</title>
    <style>
      body {
        text-align: center;
      }
      div {
        background-color: aqua;
        width: 200px;
        height: 50px;
        padding: 20px;
        border: 1px solid black;
        margin: 0 auto;
      }
      span {
        margin-top: 50px;
        background-color: purple;
        width: 200px;
        height: 50px;
        padding: 20px;
        display: inline-block;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>this is the div</div>
    <div>this is the div</div>
    <span> this is the Span and its a Inline element </span>
    <span> this is the Span and its a Inline element </span>
  </body>
</html>
